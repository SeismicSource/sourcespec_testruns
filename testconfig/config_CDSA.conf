# Config file for source_spec.py

# GENERAL PARAMETERS --------
DEBUG = False

PLOT_SHOW = False
PLOT_SAVE = True
PLOT_SAVE_FORMAT = png

# Trace format
# Currently supported: 'Antilles', 'CRL', 'ISNet', 'IPOC', 'mseed'
trace_format = mseed

# Path to pickle catalog (for 'Antilles' format)
pickle_catalog = None
pickle_classpath = None

# Directory or file for dataless:
dataless = testdata/CDSA/inventory.xml

# Alternatively, a directory with PAZ files can be specified:
paz = None

# Traceid file, in json format, for station SCNL correction (optional):
traceids = None

# Database file for storing output parameters (optional):
database_file = None

# correct_instrumental_reponse (optional, default=True):
#   'True', 'False' or 'sensitivity only'
# If 'sensitivity only', traces are not fully deconvolved
# for the instrumental response: only the
# sensitivity is corrected (faster, especially
# on a large number of traces).
correct_instrumental_response = True

# pre_filt:
# Pre-filtering frequencies for instrument correction
# Specify the four corner frequencies (f1,f2,f3,f4)
# of a cosine taper which is one between f2 and f3
# and tapers to zero for f1 < f < f2 and f3 < f < f4.
pre_filt = 0.1, 0.2, 55.0, 60.0
# -------- GENERAL PARAMETERS

# Maximum epicentral distance (km) to process a trace
max_epi_dist = 250

# INITIAL PARAMETERS --------
# P and S wave velocity:
#vp = 5.5
#vs = 3.2
vp = 6
vs = 3.5
# density:
rho = 2500.0
# radiation pattern coefficient:
rps = 0.62
# Brune stress drop (MPa):
bsd = 10000000.0
# -------- INITIAL PARAMETERS


# S/N PARAMETERS --------
# Minimum rms (in trace units before instrument corrections)
# to consider a trace as noise
rmsmin = 0.0

# Arrival tollerances
p_arrival_tollerance = 4.0
s_arrival_tollerance = 10.0

# Noise window for S/N and noise weighting
pre_p_time = 5.0
# noise_win_length is only used for S/N
# noise weighting function uses s_win_length
# (see further below)
noise_win_length = 5.0

# S/N ratio min
sn_min = 1.0

# tollerance value (percent of trace max)
# to consider a local maximum as a clipped sample
clip_tollerance = 100.0
# maximum percentage of clipped data
# respect to the total trace lenght
clip_nmax = 100
# -------- S/N PARAMETERS


# SPECTRUM PARAMETERS --------
time_domain_int = False
ignore_vertical = False

# S-wave window (sec)
pre_s_time = 1.0
s_win_length = 5.0

# Taper
# between 0 (no taper) and 0.5
taper_halfwidth = 0.05

# Spectral window length (sec)
# Signal is tapered, and then zero padded to
# this window length, so that the spectral
# sampling is fixed to 1/spectral_win_length.
# Comment out (or set to None) to use
# S-wave window as spectral window length.
spectral_win_length = 20.

# Residuals file path
# (a pickle file with the
# mean residuals per station,
# used for station correction):
residuals_filepath = None

# Band-pass frequencies for accelerometers and velocimeters (Hz)
# TODO: calculate from sampling rate?
bp_freqmin_acc = 1.0
bp_freqmax_acc = 50.0
bp_freqmin_shortp = 1.0
bp_freqmax_shortp = 40.0
bp_freqmin_broadb = 0.4
bp_freqmax_broadb = 40.0

# Filter cut frequencies for accelerometers and velocimeters
freq1_acc = 1.0
freq2_acc = 30.0
freq1_shortp = 1.0
freq2_shortp = 30.0
freq1_broadb = 0.5
freq2_broadb = 10.0
# -------- SPECTRUM PARAMETERS


# INVERSION PARAMETERS --------
# spectral weighting:
#   weight for f<=f_weight
#   1      for f> f_weight
# f_weight = 7.0
# weight = 10.0
# use noise weighting
noise_weighting = True
# initial values for fc (optional)
fc_0 = None
# initial value for t_star
t_star_0 = 0.045
# inversion algorithm
# LM: Levenburg-Marquardt algorithm
# TNC: truncated Newton algorithm (with bounds)
inv_algorithm = TNC
# parameter bounds (only for TNC)
# specify bounds as a list, ex.:
#   fc_min_max = 0.1, 40
# comment out or use None to indicate no bound
# Mw_min_max = None
fc_min_max = None
t_star_min_max = 0, 0.10
# optional : Qo bounds (converted
# into t_star bounds in the code).
# comment out or use None to indicate no bound
Qo_min_max = None
# -------- INVERSION PARAMETERS


# POST-PROCESSING PARAMETERS --------
# Min and max acceptable corner frequencies (Hz)
min_corner_freq = 0.5
max_corner_freq = 40.0
# -------- POST-PROCESSING PARAMETERS


# LOCAL MAGNITUDE PARAMETERS --------
pre_mag_time = 5.0
mag_win_length = 20.0
# -------- LOCAL MAGNITUDE PARAMETERS


# QUAKEML PARAMETERS ----------------
author = None
agency_id = IPGP
# Set sourcespec Mw as preferred
set_preferred_magnitude = True
# Base for all the object ids (smi)
smi_base = "smi:scs/0.7"
# String to strip from the Origin id when constructing the
# Magnitude and stationMagnitude ids.
smi_strip_from_origin_id = "Origin#"
# Template for the Magnitude object id (smi).
# Use $SMI_BASE to indicate smi_base defined above
# Use $ORIGIN_ID to indicate the id of the associated Origin.
smi_magnitude_template = "$SMI_BASE/Magnitude#$ORIGIN_ID.sourcespec"
# Template for the stationMagnitude object id (smi).
# Use $SMI_BASE to indicate smi_base defined above
# Use $ORIGIN_ID to indicate the id of the associated Origin.
# Use $SMI_MAGNITUDE_TEMPLATE to reuse the template for Magnitude object
# Use $WAVEFORM_ID to indicate the id of the associated waveform.
smi_station_magnitude_template = "$SMI_MAGNITUDE_TEMPLATE#$WAVEFORM_ID"
# -----------------QUAKEML PARAMETERS
